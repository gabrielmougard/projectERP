<div class="row">
    <p id="list-title">{{.PageName}}</p>
</div>

<form id="productUomCategForm" action="{{.URL}}{{.RecordID}}?action={{.Action}}" method="post" class="post-form form-horizontal {{if .Readonly}}form-disabled{{else}}form-edit{{end}}" role="form">
    <div class="row title-action">
        {{if .RecordID}} {{if .Readonly}}
        <a href="{{.URL}}{{.RecordID}}?action=edit" class="btn btn-success fa fa-pencil pull-left form-edit-btn">&nbspEdit</a>
        <a href="{{.URL}}?action=create" type="buttom" class="btn btn-success fa fa-plus pull-left form-create-btn">&nbspNew</a>{{end}} {{end}}
        <button type="submit" form="productUomCategForm" class="btn btn-primary fa fa-save pull-left form-save-btn">&nbspSave</button>
        <a href="{{.URL}}{{if .RecordID}}{{.RecordID}}?action=detail{{end}}" class="btn btn-danger fa fa-remove  pull-left form-cancel-btn">&nbspCancel</a>
        <a href="{{.URL}}" class="btn btn-info fa fa-list pull-left">&nbspList</a>
    </div>
    {{ .xsrf }} {{if .RecordID}}
    <input type="hidden" data-type="int" class="{{.FormField}}" name="recordID" id="record-id" value="{{.RecordID}}"> {{end}}
    <fieldset>
        <legend>Basic Information</legend>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="name" class="col-md-4 control-label label-start">Unit of measure<span class="required-input">&nbsp*</span></label>
                    <div class="col-md-8">
                        <p class="p-form-control">{{if .UomCateg}} {{.UomCateg.Name}} {{end}}</p>
                        <input data-type="string" class="form-control {{.FormField}}" name="Name" {{if not .Readonly}}autofocus{{end}} type="text" {{if .UomCateg}} value="{{.UomCateg.Name}}" {{end}} />
                    </div>
                </div>
            </div>
        </div>
    </fieldset>

</form>

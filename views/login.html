<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <!--bootstrap validator-->
    <link rel="stylesheet" href="../static/plugins/bootstrap-validator/bootstrapValidator.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../static/font-awesome-4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../static/ionicons-2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../static/dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../static/dist/css/skins/skin-blue.css">
    <!--cloudy.css-->
    <link rel="stylesheet" href="../static/css/cloudy.css">

   
    
  <script src="../static/plugins/html5shiv.min.js"></script>
  <script src="../static/plugins/respond.min.js"></script>
 
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <h2>Login to Project Pool ðŸŒˆ</h2>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Connect using your given IDs</p>
            <form id="loginForm" action="/login/in" method="post">
                
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="loginName" placeholder="login ID">
                </div>
                <div class="form-group has-feedback">
                    <input type="password" id="password" name="password" class="form-control password" placeholder="password">
                    <!--<span class="glyphicon glyphicon-lock form-control-feedback"></span>-->
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <!--<label> <input name="remember" type="checkbox"> {{i18n .Lang "global.rememberMe"}}-->
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign in</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <!-- /.social-auth-links -->
            <a href="#">forgot Password</a><br>
            <!--<a href="register.html" class="text-center">Register a new membership</a>-->
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
    <!-- jQuery 2.2.3 -->
    <script src="/static/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <!--bootstrap validator-->
    <script src="/static/plugins/bootstrap-validator/bootstrapValidator.min.js"></script>
    <script src="/static/plugins/bootstrap-show-password/bootstrap-show-password.min.js"></script>
    <!--Password display-->
    <script src="/static/js/show-password.js"></script>
    <script>
        $("#loginForm").bootstrapValidator({
            message: 'This value is invalid',
            feedbackIcons: { /* State style picture */
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            live: 'enabled',
            submitButtons: 'button[type="submit"]',
            trigger: null,
            fields: {
                loginName: {
                    message: "This value is invalid",
                    validators: {
                        notEmpty: {
                            message: "Username can not be empty"
                        },
                    }
                },
                password: {
                    message: "This value is invalid",
                    validators: {
                        notEmpty: {
                            message: "Password can not be blank"
                        },
                    }
                }
            }
        })
    </script>
</body>
</html>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-success">
            <div class="panel-heading text-center"><strong>Change password</strong></div>
            <div class="panel-body">
                <form id="changePasswordForm" action="/user/create/" method="post" class="form-horizontal" role="form">
                    {{ .xsrf }}
                    <!--If you use a put request, you need to use the following code -->
                    <!-- -->
                    <div class="form-group">
                        <label for="oldpassword" class="col-md-3 control-label label-start">old password<span>&nbsp*</span></label>
                        <div class="col-md-8">
                            <input class="form-control" name="oldpassword" type="text" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newpassword" class="col-md-3 control-label label-start">new password<span>&nbsp*</span></label>
                        <div class="col-md-8">
                            <input class="form-control" name="newpassword" type="text" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword" class="col-md-3 control-label label-start">confirm password<span>&nbsp*</span></label>
                        <div class="col-md-8">
                            <input class="form-control" name="confirmpassword" type="text" />
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" form="changePasswordForm" id="userFormBtn" class="btn btn-primary">save</button>
                        <button class="btn btn-danger">cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
